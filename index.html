<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- <h2>Pokemon</h2> -->

        <!-- Nombre -->
        <div class="principal">
        <div class="pokemon-name">
          <h3 id="name"></h3>
          <p>#<span id="pkid"></span></p>
        </div>
        <div class="search">
          <form class="formulario">
            <input type="text" placeholder="Buscar Pokemon" id="pokemon">
            <button type="submit" id="search">
              <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="">
            </button>
          </form>
        </div>
        </div>
        <!-- Contenido -->
        <div class="content">
          <!-- imagen -->
          <div class="image" id="image">
          </div>

          <!-- bio -->
          <div class="bio">
            <p id="bioContent">
            </p>

            <div class="version">
              <p>Versions:</p>
              <div id="actRed" class="act">
              <img
                src="https://static.thenounproject.com/png/594337-200.png"
                alt="red"
                id="red"
              />
            </div>
            <div id="actBlue">
              <img
                src="https://static.thenounproject.com/png/594337-200.png"
                alt="blue"
                id="blue"
              />
            </div>
            </div>
          </div>

          <!-- atributos -->
          <div class="atr">
            <ul class="atr-ul">
              <li class="atr-one">
                Height
                <span id="height"></span>
              </li>

              <li class="atr-two">
                Weight
                <span id="weight"></span>
              </li>
              <li class="atr-three">
                Gender
                <div class="gender">
                  <img
                    src="https://cdn-icons-png.flaticon.com/128/1340/1340619.png"
                    alt="male"
                  />
                  <img
                    src="https://cdn-icons-png.flaticon.com/128/866/866954.png"
                    alt="female"
                  />
                </div>
              </li>
              <li class="atr-four" id="abilities">
                Abilities
                <!-- <span id="abilities"></span> -->
              </li>
            </ul>
          </div>

          <!-- tipo -->
          <div class="type">
            <h3>Type</h3>
            <ul class="type-ul" id="type-ul"></ul>
          </div>

          <!-- stadistica -->
          <div class="stats" id="stats">
            <h3>Stats</h3>
            <!-- <div class="skills">
              <div class="details" id="details">
                <span>HP</span>
                <span>100%</span>
              </div>
            <div class="bar">
                <div id="hp-bar"></div>
              </div>
            </div> -->
          <!--  -->
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
